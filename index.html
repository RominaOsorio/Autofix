<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autofix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5">
      <div class="row">
        <h1 class="text-center">Autofix Reparación de vehículos a domicilio</h1>
      </div>
      <div class="row my-5">
        <div class="col-12 ">
          <form class="border p-4 shadow-sm bg-light rounded">
            <legend class="my-3">Solicitar Reparación</legend>
            <div class="mb-3">
              <label for="name" class="form-label">Nombre del Cliente</label>
              <input type="text" class="form-control" id="name" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Tipo de Reparación</label>
              <select class="form-select" id="repairType" required>
                <option value="" disabled selected>Seleccione una opción</option>
                <option value="oilChange">Cambio de aceite</option>
                <option value="tireChange">Cambio de neumáticos</option>
                <option value="brakeService">Servicio de frenos</option>
                <option value="batteryReplacement">Reemplazo de batería</option>
                </select>
            </div>
            <div class="mb-3">
               <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label for="fechaInput" class="form-label">Fecha de la cita</label>
              <input
                type="date"
                class="form-control"
                id="fechaInput"
                required
              />
              <h5 class="mt-4">Pago</h5>
              <div class="mb-3">
                <label for="tarjetaInput" class="form-label"
                  >Número de tarjeta</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="tarjetaInput"
                  placeholder="**** **** **** 1234"
                />
              </div>
              <div class="mb-3">
                <label for="nombreTitularInput" class="form-label"
                  >Nombre del titular</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nombreTitularInput"
                />
              </div>
              <div class="mb-3">
                <label for="cvvInput" class="form-label">CVV</label>
                <input
                  type="text"
                  class="form-control"
                  id="cvvInput"
                  maxlength="3"
                />
              </div>
            <button type="submit" class="btn btn-success">Confirmar Solicitud</button>
          </form>
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
